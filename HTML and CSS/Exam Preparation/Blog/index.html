<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/285167d904.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="article-section">
            <article class="basic-article">
                <div class="basic-aricle-image">
                    <img src="images/music.jpg" alt="music" />
                </div>
                <p>Movie reviews</p>
            </article>
            <article class="basic-article">
                <div class="basic-aricle-image">
                    <img src="images/celebrity.jpg" alt="music" />
                </div>
                <p>Celebrity interviews</p>
            </article>
            <article class="basic-article">
                <div class="basic-aricle-image">
                    <img src="images/tv-show.jpg" alt="music" />
                </div>
                <p>TV show guides</p>
            </article>
            <article class="basic-article">
                <div class="basic-aricle-image">
                    <img src="images/art.jpg" alt="music" />
                </div>
                <p>Arts and culture</p>
            </article>
        </div>
        <div class="text-section">
            <div class="text-section-list">
                <p>Other Category</p>
                <ul>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Sales provess and strategy</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Web development</li>
                    <li><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
