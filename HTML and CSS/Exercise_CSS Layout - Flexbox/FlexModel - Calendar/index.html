<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="week">
        <div class="workweek">Workweek</div>
        <div class="monday">1 Monday</div>
        <div class="tuesday">2 Tuesday</div>
        <div class="wednesday">3 Wednesday</div>
        <div class="thursday">4 Thursday</div>
        <div class="friday">5 Friday</div>
        <div class="weekend">Weekend</div>
        <div class="saturday">6 Saturday</div>
        <div class="sunday">7 Sunday</div>
      </div>
      <div class="notes">
        <div class="reminders">REMINDERS</div>
        <div class="special-dates">SPECIAL DATES</div>
      </div>
    </div>
  </body>
</html>
